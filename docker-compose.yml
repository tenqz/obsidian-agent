services:
  mcp:
    build:
      context: .
    env_file:
      - .env
    environment:
      APP_ENV: "local"
      VAULT_PATH: "/vault"
    volumes:
      - "${OBSIDIAN_VAULT_PATH:-./vault}:/vault"
    ports:
      - "${MCP_PORT:-18081}:8001"
    command: ["python", "-m", "app.mcp.server"]
    restart: unless-stopped
